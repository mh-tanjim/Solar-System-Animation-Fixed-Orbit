<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solar-System-Animation-Fixed-Orbit</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<div class="background">
    <img src="./images/background.jpg" alt="">

    <!-- star -->
    <div class="star one">
    </div>
    <div class="star two">
    </div>
    <div class="star three">
    </div>
    <div class="star four">
    </div>
    <div class="star five">
    </div>
    <div class="star six">
    </div>
    <div class="star seven">
    </div>
    <!-- star -->
        <!-- ----------------- title ----------------- -->
    <div class="title">
        <h1>সূর্য ও গ্রহসমূহ (দূরত্ব স্কেল অনুযায়ী নয়)</h1>
        <h2>(Created by: Mehedi Hasan Tanjim)</h2>
    </div>
    <!-- ------------ solar-system --------------- -->
    <div class="solar-system">
        <div class="sun">
            <h2>সূর্য</h2>
        </div>
        
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
            <div class="planet-name">বুধ</div>
        </div>
        
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
            <div class="planet-name">শুক্র</div>
        </div>
        
        <div class="orbit earth-orbit">
            <div class="planet earth">
                <!-- Moon Orbit around Earth -->
                <div class="moon-orbit">
                    <div class="moon"></div>
                    <div class="moon-name">চাঁদ</div>
                </div>
            </div>
            <div class="planet-name">পৃথিবী</div>
        </div>
        
        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
            <div class="planet-name">মঙ্গল</div>
        </div>
        
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter"></div>
            <div class="planet-name">বৃহস্পতি</div>
        </div>
        
        <div class="orbit saturn-orbit">
            <div class="planet saturn"></div>
            <div class="planet-name">শনি</div>
        </div>
        
        <div class="orbit uranus-orbit">
            <div class="planet uranus"></div>
            <div class="planet-name">ইউরেনাস</div>
        </div>
        
        <div class="orbit neptune-orbit">
            <div class="planet neptune"></div>
            <div class="planet-name">নেপচুন</div>
        </div>
    </div>
</div>
</body>
</html>
